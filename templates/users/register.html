{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/useroperation.css' %}"/>
</head>
<body>
    <div id="login">
        <h1>注册</h1>
        <form action="{% url 'users:register' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="用户名" name="username">
            {{ form.username.errors }}
            <input type="text" placeholder="昵称" name="name">
            {{ form.name.errors }}
            <input type="text" placeholder="邮箱" name="email">
            {{ form.email.errors }}
            <input type="password" placeholder="请输入不少于6位密码" name="password">
            {{ form.password.errors }}
            <input type="password" placeholder="请确认您的密码" name="password1">
            {% if msg %}
                {{ msg }}
            {% endif %}
            <input class="btn btn-green" type="submit" value="注册并登录" />
            <input type="hidden" name="next" value="{{ next }}">
            <ul class="form-choice">
                <li class="item">已有账号？<a href="{% url 'users:login' %}">[立即登录]</a></li>
                <li class="item"><a href="{% url 'blog:index' %}">返回首页</a></li>
            </ul>
        </form>
    </div>
</body>
</html>
