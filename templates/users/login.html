{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/useroperation.css' %}"/>
</head>
<body>
    <div id="login">
        <h1>登录</h1>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="用户名" name="username">
            <input type="password" placeholder="密码" name="password">
            {% if msg %}
                {{ msg }}
            {% endif %}
            <input class="btn btn-green" type="submit" value="立即登录" />
            <input type="hidden" name="next" value="{{ next }}">
            <ul class="form-choice">
                <li class="item"><a href="{% url 'users:forget_pwd' %}">忘记密码</a></li>
                <li class="item"><a href="{% url 'users:register' %}?next={{ request.path }}">注册</a></li>
                <li class="item"><a href="{% url 'blog:index' %}">返回首页</a></li>
            </ul>
        </form>
    </div>
</body>
</html>
